version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: fileshare-postgres
    environment:
      POSTGRES_DB: fileshare_db
      POSTGRES_USER: fileshare_user
      POSTGRES_PASSWORD: fileshare_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fileshare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fileshare_user -d fileshare_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileshare-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fileshare_db
      SPRING_DATASOURCE_USERNAME: fileshare_user
      SPRING_DATASOURCE_PASSWORD: fileshare_password
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - fileshare-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fileshare-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - fileshare-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:

networks:
  fileshare-network:
    driver: bridge
